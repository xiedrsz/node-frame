<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Advanced Table</div>

            <div class="panel-body">
                <div class="fixed-table-toolbar">
                    <div class="columns btn-group pull-right">
                        <button class="btn btn-default" type="button" name="refresh" title="Refresh">
                            <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                        </button>
                        <button class="btn btn-default" type="button" name="toggle" title="Toggle">
                            <i class="glyphicon glyphicon-list-alt icon-list-alt"></i>
                        </button>
                        <div class="keep-open btn-group" title="Columns">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-th icon-th"></i>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <label>
                                        <input type="checkbox" data-field="id" value="1" checked="checked"> Item ID
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" data-field="name" value="2" checked="checked"> Item Name
                                    </label>
                                </li>
                                <li>
                                    <label>
                                        <input type="checkbox" data-field="price" value="3" checked="checked"> Item Price
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="pull-right search">
                        <input class="form-control" type="text" placeholder="Search">
                    </div>
                </div>

                <div class="fixed-table-container">
                    <div class="fixed-table-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="bs-checkbox " style="width: 36px; ">
                                        <div class="th-inner ">
                                            <input name="btSelectAll" type="checkbox">
                                        </div>
                                    </th>
                                    <th>
                                        <div class="th-inner sortable">Name</div>
                                    </th>
                                    <th>
                                        <div class="th-inner sortable">Account
                                            <span class="order"><span class="caret" style="margin: 10px 5px;"></span></span>
                                        </div>
                                    </th>
                                    <th>
                                        <div class="th-inner sortable">Password</div>
                                    </th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr v-for="record in records">
                                    <td class="bs-checkbox">
                                        <input name="toolbar1" type="checkbox">
                                    </td>
                                    <td>{{record.name}}</td>
                                    <td>{{record.account}}</td>
                                    <td>********************************</td>
                                </tr>

                                <tr>
                                    <td class="bs-checkbox">
                                        <i class="glyphicon glyphicon-plus-sign icon-list-alt" v-on:click="add"></i>
                                    </td>
                                    <td>
                                        <input type="text" v-model="name" />
                                    </td>
                                    <td>
                                        <input type="text" v-model="account" />
                                    </td>
                                    <td>
                                        <input type="password" v-model="password" class="width-100" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="alert alert-danger nomargin" v-show="showerr">
                        <a class="close" v-on:click="showerr=false">&times;</a>
                        <strong>错误！</strong>{{message}} 不能为空！！
                    </div>

                    <div class="fixed-table-pagination">
                        <div class="pull-left pagination-detail">
                            <span class="pagination-info">Showing 1 to 10 of 21 rows</span>
                        </div>
                        <div class="pull-right pagination">
                            <ul class="pagination">
                                <li class="page-first disabled"><a>&lt;&lt;</a></li>
                                <li class="page-pre disabled"><a>&lt;</a></li>
                                <li class="page-number active disabled"><a>1</a></li>
                                <li class="page-number"><a>2</a></li>
                                <li class="page-number"><a>3</a></li>
                                <li class="page-next"><a>&gt;</a></li>
                                <li class="page-last"><a>&gt;&gt;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
